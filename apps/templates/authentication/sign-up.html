{% extends "layouts/authentication/base_auth.html" %}

{% block content_auth %}
<form class="form w-100" novalidate="novalidate" id="kt_sign_up_form" data-kt-redirect-url='{{ url_for("authentication_blueprint.verify_email") }}' action='{{ url_for("authentication_blueprint.register") }}' method="post">
	<!--begin::Heading-->
	<div class="text-center mb-11">
		<!--begin::Title-->
		<h1 class="text-gray-900 fw-bolder mb-3">Registrarse</h1>
		<!--end::Title-->
		<!--begin::Subtitle-->
		<div class="text-gray-500 fw-semibold fs-6">Tus Campañas Sociales</div>
		<!--end::Subtitle=-->
	</div>
	<!--begin::Heading-->

	<!--begin::Input group-->
	<div class="fv-row mb-8">
		<!--begin::Username-->
		<input type="text" placeholder="Nombre de usuario" name="username" autocomplete="off" class="form-control bg-transparent" />
		<!--end::Username-->
	</div>
	<!--end::Input group-->

	<!--begin::Input group-->
	<div class="fv-row mb-8">
		<!--begin::Email-->
		<input type="text" placeholder="Correo electrónico" name="email" autocomplete="off" class="form-control bg-transparent" />
		<!--end::Email-->
	</div>
	<!--end::Input group-->

	<!--begin::Input group-->
	<div class="fv-row mb-8">
		<!--begin::Phone-->
		<input type="text" placeholder="Teléfono" name="phone" autocomplete="off" class="form-control bg-transparent" />
		<!--end::Phone-->
	</div>
	<!--end::Input group-->

	<!--begin::Input group-->
	<div class="fv-row mb-8" data-kt-password-meter="true">
		<!--begin::Wrapper-->
		<div class="mb-1">
			<!--begin::Input wrapper-->
			<div class="position-relative mb-3">
				<input class="form-control bg-transparent" type="password" placeholder="Contraseña" name="password" autocomplete="off" />
				<span class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2" data-kt-password-meter-control="visibility">
					<i class="ki-duotone ki-eye-slash fs-2"></i>
					<i class="ki-duotone ki-eye fs-2 d-none"></i>
				</span>
			</div>
			<!--end::Input wrapper-->
			<!--begin::Meter-->
			<div class="d-flex align-items-center mb-3" data-kt-password-meter-control="highlight">
				<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
				<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
				<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
				<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px"></div>
			</div>
			<!--end::Meter-->
		</div>
		<!--end::Wrapper-->
		<!--begin::Hint-->
		<div class="text-muted">Usa 8 o más caracteres con una combinación de letras, números y símbolos.</div>
		<!--end::Hint-->
	</div>
	<!--end::Input group-->

	<!--begin::Input group-->
	<div class="fv-row mb-8">
		<!--begin::Repeat Password-->
		<input placeholder="Repetir contraseña" name="confirm-password" type="password" autocomplete="off" class="form-control bg-transparent" />
		<!--end::Repeat Password-->
	</div>
	<!--end::Input group-->

	<!--begin::Accept-->
	<div class="fv-row mb-8">
		<label class="form-check form-check-inline">
			<input class="form-check-input" type="checkbox" name="toc" value="1" />
			<span class="form-check-label fw-semibold text-gray-700 fs-base ms-1">Acepto los 
			<a href="#" class="ms-1 link-primary">Términos</a></span>
		</label>
	</div>
	<!--end::Accept-->

	<!--begin::Submit button-->
	<div class="d-grid mb-10">
		<button type="submit" id="kt_sign_up_submit" class="btn btn-primary">
			<!--begin::Indicator label-->
			<span class="indicator-label">Registrarse</span>
			<!--end::Indicator label-->
			<!--begin::Indicator progress-->
			<span class="indicator-progress">Por favor, espera... 
			<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
			<!--end::Indicator progress-->
		</button>
	</div>
	<!--end::Submit button-->

	<!--begin::Sign up-->
	<div class="text-gray-500 text-center fw-semibold fs-6">¿Ya tienes una cuenta? 
	<a href="{{ url_for('authentication_blueprint.login') }}" class="link-primary fw-semibold">Inicia sesión</a></div>
	<!--end::Sign up-->
</form>
{% endblock %}

{% block custom_js %}
    <!--begin::Custom Javascript(used for this page only)-->
	<script src="{{ config.ASSETS_METRONIC_ROOT }}/js/custom/authentication/sign-up/general.js"></script>
    <!--end::Custom Javascript-->
{% endblock %}
